<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Task Planner</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="task-planner">
        <h1>Planejador de Tarefas</h1>
        <div class="planner">
            <input type="text" id="inputTarefa" class="input-tarefa" placeholder="Adicione uma nova tarefa!">
            <button onclick="adicionarTarefa()" id="botaoAdicionar" class="botao-adicionar">Adicionar tarefa</button>
            <p id="mensagem" class="mensagem">Adicione uma tarefa!</p>
            <ul id="listaTarefas" class="lista-tarefas"></ul>
            <button onclick="limparLista()" id="botaoLimpar" class="botao-limpar">Apagar todas as tarefas</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
