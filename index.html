<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Task Planner</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="task-planner">
        <input type="text" id="taskBar" class="task-bar" placeholder="Adicione uma nova tarefa!">
        <button onclick="addTask()" id="addBtn" class="add-btn">Adicionar tarefa</button>
        <p id="message" class="message">Adicione uma tarefa!</p>
        <ul id="tasks" class="tasks"></ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
